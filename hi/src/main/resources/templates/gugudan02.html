<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><span th:text="${dan}">2</span>단을 출력합니다.</h1>
<ul>
    <li><span th:text="${dan}"></span> x 1 = <span th:text="${dan*1}"></span></li>
    <li><span th:text="${dan}"></span> x 2 = <span th:text="${dan*2}"></span></li>
    <li><span th:text="${dan}"></span> x 3 = <span th:text="${dan*3}"></span></li>
    <li><span th:text="${dan}"></span> x 4 = <span th:text="${dan*4}"></span></li>
    <li><span th:text="${dan}"></span> x 5 = <span th:text="${dan*5}"></span></li>
    <li><span th:text="${dan}"></span> x 6 = <span th:text="${dan*6}"></span></li>
    <li><span th:text="${dan}"></span> x 7 = <span th:text="${dan*7}"></span></li>
    <li><span th:text="${dan}"></span> x 8 = <span th:text="${dan*8}"></span></li>
    <li><span th:text="${dan}"></span> x 9 = <span th:text="${dan*9}"></span></li>
</ul>
<hr>
<h1><span th:text="${dan}">2</span>단을 출력합니다.</h1>
<ul>
    <li th:each="idx : ${#numbers.sequence(1,9)}">
        <span th:text="${dan}"></span> x <span th:text="${idx}"></span> =
        <span th:text="${dan*idx}"></span>
    </li>
</ul>
</body>
</html>
