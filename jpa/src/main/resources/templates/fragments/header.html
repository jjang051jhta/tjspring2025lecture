<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<header class="navbar bg-base-100 shadow-md" th:fragment="header">
    <div class="navbar-start">
        <h1 class="text-2xl font-bold">JJANG051</h1>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul tabindex="-1"
            class="menu menu-horizontal px-1">

            <th:block sec:authorize="isAnonymous()">
                <li><a th:href="@{/member/signup}">회원가입</a></li>
                <li><a href="" th:href="@{/member/login}">로그인</a></li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()" >
                <li>
                    <a href="" th:href="@{/member/info}">
                        <div class="avatar">
                            <div class="w-24 rounded-full">
                                <img src="" th:src="@{'/upload/'+${#authentication.principal.loggedMember.renameProfile}}" />
                            </div>
                        </div>
                    </a>
                </li>
                <li><a href="" th:href="@{/member/logout}" >로그아웃</a></li>
            </th:block>
            <li><a th:href="@{/board/list}">게시판</a></li>
        </ul>
    </div>
    <div class="navbar-end">
<!--        <a class="btn btn-ghost"></a>-->
    </div>
</header>
</html>
