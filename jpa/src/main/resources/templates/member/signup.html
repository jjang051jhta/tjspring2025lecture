<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원가입')}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

<form action="../member/signup" method="post" th:object="${memberDto}" class="max-w-2xl mx-auto space-y-4"
      enctype="multipart/form-data">
    <!-- 제목 -->
    <h1 class="text-3xl my-10 font-bold">회원가입</h1>
    <!--    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error shadow mb-4">-->
    <!--        <span>-->
    <!--            <ul class="list-disc pl-5">-->
    <!--                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>-->
    <!--            </ul>-->
    <!--        </span>-->
    <!--    </div>-->
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold  mb-2">USER ID</span>
        </label>
        <div class="flex items-center gap-2">
            <input type="text" th:field="*{userID}" placeholder="아이디를 입력하세요."
                   class="input input-bordered flex-1 "/>
            <button type="button" class="btn btn-primary" id="btn-id-check">아이디 중복 확인</button>
        </div>
        <div th:if="${#fields.hasErrors('userID')}"
             th:errors="*{userID}"
             class="text-error text-sm mt-1"></div>
    </div>
    <div class="form-control">
        <label class="label mb-2">
            <span class="label-text font-bold">PASSWORD</span>
        </label>
        <input type="password" th:field="*{userPW}" placeholder="비밀번호 입력"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userPW')}"
             th:errors="*{userPW}"
             class="text-error text-sm mt-1"></div>
    </div>
    <div class="form-control">
        <label class="label mb-2">
            <span class="label-text font-bold">PASSWORD CONFIRM</span>
        </label>
        <input type="password" th:field="*{userPWConfirm}" placeholder="비밀번호 입력"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userPWConfirm')}"
             th:errors="*{userPWConfirm}"
             class="text-error text-sm mt-1"></div>
    </div>

    <!-- 글쓴이 -->
    <div class="form-control">
        <label class="label mb-2">
            <span class="label-text font-bold">USER NAME</span>
        </label>
        <input type="text" th:field="*{userName}" placeholder="이름"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userName')}"
             th:errors="*{userName}"
             class="text-error text-sm mt-1"></div>
    </div>

    <div class="form-control">
        <label class="label mb-2">
            <span class="label-text font-bold">EMAIL</span>
        </label>
        <input type="text" th:field="*{userEmail}" placeholder="이메일"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userEmail')}"
             th:errors="*{userEmail}"
             class="text-error text-sm mt-1"></div>
    </div>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold  mb-2">ADDRESS</span>
        </label>
        <div class="flex items-center gap-2">
            <input type="text" th:field="*{zipcode}" placeholder="우편번호"
                   class="input input-bordered"/>
            <button type="button" class="btn btn-primary" id="btn-zipcode">우편번호</button>
        </div>
        <div class="flex items-center gap-2 mt-2">
            <input type="text" th:field="*{address01}" placeholder="주소"
                   class="input input-bordered w-full"/>
        </div>
        <div class="flex items-center gap-2 mt-2">
            <input type="text" th:field="*{address02}" placeholder="상세주소"
                   class="input input-bordered w-1/2"/>
            <input type="text" th:field="*{address03}" placeholder="참고항목"
                   class="input input-bordered  w-1/2"/>
        </div>
        <div class="form-control mt-4">
            <label class="label mb-2">
                <span class="label-text font-bold">PROFILE</span>
            </label>
            <input type="file" class="file-input file-input-neutral w-full" name="profile"/>
        </div>
    </div>

    <!-- 내용 -->


    <!-- 비밀번호 -->


    <!-- 버튼 -->
    <div class="form-control mt-6">
        <button class="btn btn-primary w-full">회원가입</button>
    </div>

</form>

<div th:replace="~{fragments/footer::footer-sns}"></div>
<script>
    const btnIdCheck = document.querySelector("#btn-id-check");
    const userID = document.querySelector("#userID");
    btnIdCheck.addEventListener("click", async (e) => {
        const res = await fetch("/member/idCheck", {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({userID: userID.value})
        })
        const data = await res.json();
        console.log(data);
        if (data.isDuplicate) {
            alert("쓸 수 없는 아이디 입니다.");
        }
    })
    const btnZipcode = document.querySelector("#btn-zipcode"); //하나만 찾아온다.
    const address01 = document.querySelector("#address01");
    const address02 = document.querySelector("#address02");
    const address03 = document.querySelector("#address03");
    const zipcode = document.querySelector("#zipcode");
    console.log(btnZipcode);
    btnZipcode.addEventListener("click",()=>{
        checkZipcode();
    })
    function checkZipcode() {
        console.log("checkZipcode 호출");
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                let addr = ''; // 주소 변수
                let extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    address03.value = extraAddr;

                } else {
                    address03.value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                zipcode.value = data.zonecode;
                address01.value = addr;
                // 커서를 상세주소 필드로 이동한다.
                address02.focus();
            }
        }).open();
    }
</script>
</body>
</html>
